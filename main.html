<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name </label>
		<input id="name" type="text" placeholder="Name" required>
		</div>

		<div>
			<label for="email">Email</label>
			<input id="email" type="email" placeholder="Email" required>
		</div>

		<div>
			<label for="gender">Gender</label>
			<input type="radio" name="gender" id="gender_m" required>
			<label for="gender_f">Male</label>
			<input type="radio" name="gender" id="gender_f" required>
			<label for="gender_m">Female</label>
		</div>

		<div>
			<label for="cars">Car Brands</label>
			<select id="cars" required>
				<option>BMW</option>
				<option>RR</option>
			</select>
		</div>

		<div>
			<label for="age" >Age</label>
			<input type="number" id="age" placeholder="Age" required>
		</div>

		<div>
			<label for="dob">DOB</label>
			<input id="dob" type="date" required>
		</div>

		<div>
			<label for="tel">Phone Number</label>
			<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">
		</div>

		<div>
			<label for="password"> Password</label>
			<input id="password" type="password" placeholder="Password" required>
		</div>

		<div>
			<label for="tos">I agree to the TOS</label>
			<input id="tos" type="checkbox" required>
		</div>
		
		<div>
			<button type="submit">submit</button>
		</div>

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
